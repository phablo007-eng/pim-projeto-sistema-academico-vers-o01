{% extends 'sistema/base.html' %}

{% block title %}Cadastrar Nova Turma{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2><i class="bi bi-plus-circle"></i> Cadastrar Nova Turma</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">
            <i class="bi bi-check2-circle"></i> Salvar Turma
        </button>
        <a href="{% url 'lista_turmas' %}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
{% endblock %}
